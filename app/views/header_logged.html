<header id="menu" ng-controller="Header_logged">
    <div class="top-menu">
        <div class="logo-container">
            <div class="l3d">
                <div class="rotate">
                    <img class="logo-front" src="../../../icons/logo-front.png" alt="logo-pic"> 
                    <img class="logo-back" src="../../../icons/logo-back.png" alt="logo-pic">
                </div>
            </div>
            <h1>
                <a class="logo-text" ng-class="{active: currentMenuItem == '/'}" href="../../../index.html">
                    BetWill
                </a>
            </h1>
        </div>
        <nav>
            <ul class="menu-container">
                  <li ng-class="{active: currentMenuItem === '/account/{{myUserId}}/tasks'}">
                    <a href="#/account/{{myUserId}}/tasks">
                        Мои обещания
                        <span class="badge">{{myTasks.length || "0"}}</span>      
                    </a>
                </li>
                <li ng-class="{active: currentMenuItem === '/account/{{myUserId}}/tasks'}">
                    <a href="#/account/{{myUserId}}/tasks">
                        Мои обещания
                        <span class="badge">{{myTasks.length || "0"}}</span>      
                    </a>
                </li>
                <li ng-class="{active: currentMenuItem === '/account/{{myUserId}}/tracking_tasks'}">
                    <a href="#/account/{{myUserId}}/tracking_tasks">
                        Отслеживаемые
                        <span class="badge">{{myTrackingTasks.length || "0"}}</span>
                    </a>
                </li>
                <li ng-class="{active: currentMenuItem === '/account/{{myUserId}}/bets'}">
                    <a href="#/account/{{myUserId}}/bets">
                        Ставки
                        <span class="badge">0</span>
                    </a>
                </li>
                <li ng-class="{active: currentMenuItem === '/account/{{myUserId}}/account_info' || currentMenuItem === '/account/{{myUserId}}'}">
                    <a href="#/account/{{myUserId}}/account_info">
                        Личный кабинет
                    </a>
                </li>       
            </ul>
        </nav>  
        <a id="exit-btn" class="btn pull-right" href="#" ng-click="exit()">Выйти</a>   
    </div>        

</header>

<div class="fix-fix"></div>
