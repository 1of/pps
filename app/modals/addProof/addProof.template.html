<!-- Modal add Proofs -->
<link rel="stylesheet" type="text/css" href="app/modals/addProof/proofs.css">
<div class="proof-wrapper">
<div class="bg-card"></div>
<button class="btn btn-danger btn-xs pull-right" type="button" ng-click="cancel()"><i class="glyphicon glyphicon-remove"></i></button>
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Добавление нового подтверждения</h3>
    </div>
    <form enctype="multipart/form-data" >
                <div class="modal-body">
                <div class="row">
                    <label for="description">Описание</label>
                    <textarea name="description" ng-model="proofText" ></textarea>
                </div>
                <div class="row">
                    <div id="file-upload">
                        <label for="inputfile">
                        <input type="file" name="file" id="inputfile" onchange="angular.element(this).scope().uploadImage()" ng-model="filename">
                        <span>Выберите файл</span>
                        </label>
                    </div>
                    <p class="text-info">{{filename}}</p>
                </div>
                </div>
    </form>
        <div class="modal-footer">
            <button class="btn btn-info center-block"  ng-click="ok()">Добавить</button>
            
        </div>       
</div>
