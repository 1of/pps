<div class="modal-header">
	<h3 class="modal-title text-center">{{'Введите сумму пополнения'}}</h3>
</div>
<div class="modal-body">
	<input class="center-block" ng-model="refillValue" type="number" placeholder="100">
</div>
<div class="modal-footer">
	<button class="btn btn-danger" ng-click="cancel()">{{'Отмена' }}</button>
	<button class="btn btn-success" ng-click="ok()">{{'Пополнить' }}</button>
</div>
