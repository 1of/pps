<div class="modal-header">
	<h3 class="modal-title text-center">{{'Добавление обещания'}}</h3>
</div>
<div class="modal-body">
	<form enctype="multipart/form-data">
		<div class="form-group">
			<label for="name">Заголовок</label>
			<input type="text" class="form-control" id="name" placeholder="Введите заголовок обещания..." ng-model="name">
		</div>
		<div class="form-group">
			<label for="description">Описание</label>
			<textarea class="form-control" id="description" placeholder="Введите описание обещания..." ng-model="description"></textarea>
		</div>
		<div class="form-group">
			<label for="picture">Выберите картинку обещания</label>
			<input type="file" class="form-control" id="picture" ng-model="picture">
		</div>
		<div class="form-group">
			<label for="endDate">Дата окончания</label>
			<input type="date" class="form-control" id="endDate" ng-model="endDate">
		</div>
		<div class="form-group">
			<label for="location">Город</label>
			<input type="text" class="form-control" id="location" placeholder="Введите город..." ng-model="location">
		</div>
		<div class="form-group">
			<label for="difficulty">Выберите сложность</label>
			<select type="text" class="form-control" id="difficulty" placeholder="Введите заголовок обещания..." ng-model="difficulty">
				<option value="0">Легко</option>
				<option value="1">Средне</option>
				<option value="2">Сложно</option>
			</select>
		</div>
		<div class="form-group">
			<label for="category">Выберите категорию обещания</label>
			<select type="text" class="form-control" id="category" placeholder="Введите заголовок обещания..." ng-model="category">
				<option ng-repeat="category in categories" value="{{category.id}}}">{{category.title}}</option>
			</select>
		</div>
		<div class="form-group">
			<label for="value">Стоимость</label>
			<input type="number" class="form-control" id="value" placeholder="Введите вашу ставку..." ng-model="value" max="{{me.balance}}">
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-danger" ng-click="cancel()">{{'Отмена'}}</button>
	<button class="btn btn-success" ng-click="ok()">{{'Создать обещание'}}</button>
</div>
