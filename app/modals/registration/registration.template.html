<!-- Modal -->
<link href="app/views/login_page/login.template.css" rel="stylesheet" type="text/css"/>
<link href="app/modals/registration/registration.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
<div class="reg-container">
<div class="bg-r-wrapper"></div>
<div class="reg-wrapper">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Регистрация</h3>
    </div>
                <div class="modal-body">
                    <form name="regForm" ng-submit="register()" class="col-md-12">
                        <label for="reg_email">
                            Email
                        </label>
                        <input class="form-control" id="reg_email" ng-change="validateRegEmail()" ng-class="{'alert-success' : changeRegEmail === true, 'alert-danger' : changeRegEmail === false, 'animated shake' : emailNotification === true}" ng-model="new_user.email" placeholder="email@example.com" popover-placement="right" popover-trigger="'mouseenter'" type="email" uib-popover="Адрес электронной почты. Пример: test@gmail.com">
                            <label for="reg_password">
                                Пароль
                            </label>
                            <input class="form-control" id="reg_password" ng-change="validateRegPass()" ng-class="{'alert-success' : changeRegPas === true, 'alert-danger' : changeRegPas === false, 'animated shake' : passNotification === true}" ng-model="new_user.password" placeholder="не менее 6 символов" popover-placement="right" popover-trigger="'mouseenter'" type="password" uib-popover="{{popoverText}}">
                    </form>
                </div>
        <div class="modal-footer">
                    <div class="responce-text pull-left">
                        {{responceText}}
                    </div>
            <button class="btn btn-default" type="button" ng-click="register()">Зарегистрироваться</button>
            <button class="btn btn-default" type="button" ng-click="cancel()">Закрыть</button>
        </div>
        
        </div>
    </div>
