<div class="task-info panel panel-default">
    <div class="task-photo" style="background-image: url('{{adress + task.picture || './app/directives/task-info/img/No_Image_Available.jpg'}}')">
    </div>
    <div class="task-all">        
        <div class="task-all-text">
            <h2>{{task.name}}</h2>
            <span class="task-date pull-left">Дата: {{task.date_added | date : "longDate"}}</span>
            <span class="task-price pull-right">Ставка: {{task.bet || '100$'}} / {{task.bet || '70$'}}</span>
        </div>
        <div class="task-all-buttons">
            <button class="btn btn-default">Следить</button>
            <a href="#/tasks/{{task.id}}" class="btn btn-default">Подробнее</a>            
        </div>
    </div>
</div>
